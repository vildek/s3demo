<!DOCTYPE html>

<head>

    <meta charset="utf-8">

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <a class="img">
            <img src="https://www.nutanix.com/content/dam/nutanix/global/icons/products/svg/Nutanix-Objects-40.svg">
        </a>
        <a class="navbar-brand">S3 Demo Application</a>
    </nav>

    <header class="page-header header container-fluid">
        <div class="overlay"></div>
        <div class="description">
            <h1>Upload File To Nutanix S3 Storage</h1>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <div class="input row">
                    <div class="input-file col-8">
                        <input class=file-btn type="file" name="upl" />
                    </div>
                    <div class="input-submit col-4">
                        <input class=submit-btn type="submit" />
                    </div>
                </div>
            </form>
            
            <div class="container features"></div>
            <div class="row">
                <div class="col-md">
                    <img src="https://www.datakom.lv/wp-content/themes/BRIGHT_v5/img/logo.svg">
                </div>

                <div class="col-md">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Nutanix_Logo.svg">
                </div>
            </div>
        </div>
        </div>
        </div>
    </header>

</body>

</html>
